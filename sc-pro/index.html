<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Count Down</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="source-code-pro.css">
  <style>
    .countdown {
      font-family: 'Source Code Pro VF', 'Source Code Pro', monospace;
    }
  </style>
</head>

<body>
  <main>
    <section class="countdown" data-target-time="2022/12/31 23:59:59">
      <p class="targetTime"></p>
      <h1>
        <span class="day">0</span>
        <span class="hour">0</span>
        <span class="min">0</span>
        <span class="sec">0</span>
        <span class="msec">0</span>
      </h1>
    </section>

    <section class="countdown" data-target-time="2025/1/1 00:00:00">
      <p class="targetTime"></p>
      <h1>
        <span class="day">0</span>
        <span class="hour">0</span>
        <span class="min">0</span>
        <span class="sec">0</span>
        <span class="msec">0</span>
      </h1>
    </section>

    <section class="countdown" data-target-time="2030/7/1 12:00:00">
      <p class="targetTime"></p>
      <h1>
        <span class="day">0</span>
        <span class="hour">0</span>
        <span class="min">0</span>
        <span class="sec">0</span>
        <span class="msec">0</span>
      </h1>
    </section>
  </main>

  <script src="countdown.js"></script>
</body>

</html>
